<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Resource Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">☁️ Cloud Resource Monitoring</h2>

    <div class="card p-4 shadow text-center">
        <h5>CPU Usage: {{ data.cpu }}%</h5>
        <h5>Memory Usage: {{ data.memory }}%</h5>
        <h5>Disk Usage: {{ data.disk }}%</h5>
        <p><small>Last updated: {{ data.timestamp }}</small></p>
    </div>

    <div class="text-center mt-3">
        <a href="/resource_monitor" class="btn btn-primary">Refresh</a>
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

<script>
    // Auto refresh every 5 seconds
    setTimeout(() => location.reload(), 5000);
</script>
</body>
</html>
